<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <script>
        // Spread Operator - toán tử trải rộng
// cho phép chúng ta sao chép nhanh chóng tất cả hoặc một phần của mảng hoặc đối tượng hiện có vào một mảng hoặc đối tượng khác.
//  thường được sử dụng kết hợp với phép phá hủy.

        //dạng cho mảng
        const bumber1 = [1, 2, 3];
        const number2 = [4, 5, 6];
        const numberCombibed = [...bumber1, ...number2];
        document.write(numberCombibed);
        document.write('<br>');

        const [one, two, ...rest] = numberCombibed;//biến rest ở đây gọi là spread, nhưng khi kết hợp với destructuring thì nó là rest parameter
        document.write('<br>');
        document.write(one, two);
        console.log(numberCombibed);

        //dạng cho object
        const myVehicle = {
            brand: 'Ford',
            model: 'Mustang',
            color: 'red'
        }

        const updateMyVehicle = {
            type: 'car',
            year: 2021,
            color: 'yellow'
        }

        const myUpdatedVehicle = {...myVehicle, ...updateMyVehicle};
        console.log(myUpdatedVehicle);//kq in ra là yellow vì color sau nó đè lên color trước, ghì đè, hợp nhất

    </script>


</body>

</html>
