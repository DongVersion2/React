<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <script>
        // các cách viết khác nhau
        //arrow function thông thường
        const sum = (a, b) => {
            return a + b;
        }
        console.log(sum(1, 3));

        //
        const sum2 = (a, b) => a + b;
        console.log(sum2(2, 4));

        const sum3 = (a, b) => {
            return {
                a: a,
                b: b
            }
        }
        console.log(sum3(1, 5));

        const sum4 = (a, b) => ({a: a, b:b})
        console.log(sum4(3, 3));
        
        // các loại function
        //1. function declaration(khai báo hàm)
        function myFunction () {
            //code here
        }
        //2. function expression (biểu thức hàm)
        var myFunction = function() {
            //code here
        }
        //3. arrow function (hàm mũi tên)
        const myFunction = () => {
            //code here
        }
        //4. named function (hàm có tên)
        function namedFunction() {
            //code here
        }
        //5. anonymous function (hàm ẩn danh)
        var myFunction = function() {
            //code here
        }
        //6. immediately invoked function expression (LIFE)
        (function() {
            //code here
        })();
        //7. generation function (hàm sinh)
        function* generationFunction() {
            //code here
        }
        //8. callback function(hàm gọi lại)\
        function myFunction(callback) {
            //code here
            callback(); 
        }



    </script>
</body>
</html>
